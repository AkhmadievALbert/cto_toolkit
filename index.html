<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Alert Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .content {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  h1 {
    color: #333;
  }

  button {
    padding: 10px 20px;
    background-color: #008CBA;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #005f73;
  }
</style>
</head>
<body>

<div class="content">
    <h1>Welcome to My Health Tracker</h1>
    <p>Click the button below to continue.</p>
    <button onclick="showAlert()">Continue</button>
</div>

<script>
function showAlert() {
    alert('Welcome to the Health Tracker app!');
}
// Trigger the alert when the page loads.
window.onload = showAlert;
</script>

</body>
</html>
